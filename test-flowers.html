<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Flowers</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: black;
            min-height: 100vh;
        }
        .flowers {
            position: relative;
            width: 100%;
            height: 100vh;
            display: block !important;
            visibility: visible !important;
            opacity: 1 !important;
        }
        .flower {
            position: absolute;
            bottom: 10vh;
            left: 50%;
            transform: translateX(-50%);
            width: 50px;
            height: 100px;
            background: pink;
            border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
            display: block !important;
            visibility: visible !important;
            opacity: 1 !important;
        }
        .flower__stem {
            position: absolute;
            bottom: -100px;
            left: 50%;
            transform: translateX(-50%);
            width: 4px;
            height: 100px;
            background: green;
        }
    </style>
</head>
<body>
    <div class="flowers">
        <div class="flower">
            <div class="flower__stem"></div>
        </div>
    </div>
</body>
</html>
